<body>
    <div>
        <label for="row">Number of row</label>
        <input type="number" name="row" value="5" class="row">

        <label for="column">Number of column</label>
        <input type="number" name="column" value="10" class="column">

        <button class="generateBtn">Generate</button>
    </div>

    <div class="flex-container">

    </div>
</body>
</html>
<script>

const rowInput = document.querySelector (".row");
const colInput = document.querySelector (".column");
const flexContainer = document.querySelector(".flex-container");


const table = document.createElement ("table");
flexContainer.appendChild(table);


const genButton = document.querySelector(".generateBtn");
    genButton.addEventListener('click', tableGenerator)

function tableGenerator() {

    let tableHead = document.createElement ("thead");
    let tableBody = document.createElement ("tbody");
    table.appendChild(tableHead);
    table.appendChild(tableBody);

    for (let r = 0; r < rowInput.value; r++) {
        const bodyRow = tableBody.insertRow ();

            for (let c = 0; c < colInput.value; c++){
                const bodyCell= bodyRow.insertCell ();      
                bodyCell.appendChild(document.createTextNode('value'));               
            }                
    } 

    for (let r = 0; r < 1; r++) {
        const headRow = tableHead.insertRow ();

            for (let c = 0; c < colInput.value; c++){
                const headCell= headRow.insertCell ();      
                headCell.appendChild(document.createTextNode('Head'));               
            }                
    }   
    
}
